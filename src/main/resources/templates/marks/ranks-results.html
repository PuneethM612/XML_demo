<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rankers - Student Marks Management System</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4" th:text="${examType + ' Examination Top Rankers'}"></h1>
        
        <div class="mb-3">
            <a href="/ranks" class="btn btn-secondary">Back to Exam Selection</a>
            <a href="/" class="btn btn-primary">Home</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${'Top 3 Students - ' + examType + ' Examination'}"></h5>
                
                <div class="alert alert-info" th:if="${#maps.isEmpty(topStudents)}">
                    No ranking data available for this exam type.
                </div>
                
                <div class="row mt-4" th:unless="${#maps.isEmpty(topStudents)}">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Rank</th>
                                    <th>Roll Number</th>
                                    <th>Student Name</th>
                                    <th>Total Marks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student, iterStat : ${topStudents}">
                                    <td>
                                        <span th:text="${iterStat.count}"></span>
                                        <span th:if="${iterStat.count == 1}" class="badge badge-warning">ðŸ¥‡ Gold</span>
                                        <span th:if="${iterStat.count == 2}" class="badge badge-secondary">ðŸ¥ˆ Silver</span>
                                        <span th:if="${iterStat.count == 3}" class="badge badge-danger">ðŸ¥‰ Bronze</span>
                                    </td>
                                    <td th:text="${student.key.rollNumber}"></td>
                                    <td th:text="${student.key.name}"></td>
                                    <td th:text="${student.value}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
