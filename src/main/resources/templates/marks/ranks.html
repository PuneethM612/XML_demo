<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rankers - Student Marks Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Top Rankers</h1>
        
        <div class="mb-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Select Exam Type to View Top Rankers</h5>
                <div class="list-group mt-4">
                    <a th:each="type : ${examTypes}" 
                       th:href="@{/ranks/{examType}(examType=${type})}" 
                       class="list-group-item list-group-item-action">
                        <h5 th:text="${type + ' Examination'}"></h5>
                        <p class="mb-1">View top 3 students based on total marks</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
