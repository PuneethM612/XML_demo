<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Marks - Student Marks Management System</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Search Marks</h1>
        
        <div class="mb-3">
            <a href="/marks" class="btn btn-secondary">Back to Marks</a>
            <a href="/" class="btn btn-primary">Home</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/marks/search}" method="post">
                    <div class="form-group">
                        <label for="studentId">Select Student</label>
                        <select class="form-control" id="studentId" name="studentId" required>
                            <option value="">-- Select Student --</option>
                            <option th:each="student : ${students}" 
                                    th:value="${student.id}" 
                                    th:text="${student.rollNumber + ' - ' + student.name}"></option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="examType">Select Exam Type</label>
                        <select class="form-control" id="examType" name="examType" required>
                            <option value="">-- Select Exam Type --</option>
                            <option th:each="type : ${examTypes}" 
                                    th:value="${type}" 
                                    th:text="${type}"></option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
    
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
