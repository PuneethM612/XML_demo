<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form - Student Marks Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4" th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}"></h1>
        
        <div class="mb-3">
            <a href="/students" class="btn btn-secondary">Back to Students</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/students/save}" th:object="${student}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="form-group">
                        <label for="rollNumber">Roll Number</label>
                        <input type="text" class="form-control" id="rollNumber" th:field="*{rollNumber}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="text" class="form-control" id="contactNumber" th:field="*{contactNumber}">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
