<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Student Marks Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Student Management</h1>
        
        <div class="mb-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
            <a href="/students/new" class="btn btn-primary float-right">Add New Student</a>
        </div>
        
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.rollNumber}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.contactNumber}"></td>
                    <td>
                        <a th:href="@{/students/view/{id}(id=${student.id})}" class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                        <a th:href="@{/marks/student/{id}(id=${student.id})}" class="btn btn-success btn-sm">View Marks</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(students)}">
                    <td colspan="6" class="text-center">No students found</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
